<!DOCTYPE html>
<html lang="zh-cn" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>我叫唐清清</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="resume_assets/css/tqqStyle.css">
    <!--<link rel="stylesheet" href="resume_assets/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="resume_assets/img/icomoon/style.css">
</head>
<body>
<header class="homepage">
    ——我，不忘初心！
    <button class="download" onClick="downLoad()">下载电子简历</button>
</header>
<script>
    function downLoad(){
       window.location.href='./resume_assets/唐清清-angular前端.doc'
    }
</script>
<section id="cd-timeline" class="cd-container">
    <div class="cd-timeline-block phone">
        <div class="cd-timeline-img cd-bai">
            <span class="img"></span>
        </div>
        <div class="cd-timeline-init left">
            <p>姓名：<span id="name"></span></p>
            <p>性别：<span id="sex"></span></p>
            <p>民族：<span id="nation"></span></p>
            <p>贯籍：<span id="address"></span></p>
        </div>
        <div class="cd-timeline-init right">
            <p>工作经验：<span id="work"></span></p>
            <p>身高：<span id="height"></span></p>
            <p>体重：<span id="weight"></span></p>
            <p>出生年月：<span id="birthday"></span></p>
        </div>
    </div>
    <div id="content">

    </div>
</section>
<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script>
        function userParse (user){
            $('#name').text(user.name);
            $('#sex').text(user.sex);
            $('#nation').text(user.nation);
            $('#address').text(user.address);
            $('#work').text(user.work);
            $('#height').text(user.height);
            $('#weight').text(user.weight);
            $('#birthday').text(user.birthday);
        }
        function contentParse (content){
            var html='';
            content.forEach(function(data,key){
                if(data.href){
                    html +='<div class="cd-timeline-block"> ' +
                            '<div class="cd-timeline-img '+data.bgClass+'"> ' +
                            '<span class="'+data.icon+'"></span> ' +
                            '</div> ' +
                            '<div class="cd-timeline-content '+data.imgClass+'"> ' +
                            '<h2>'+data.title+'</h2> ' +
                            '<div class="body-text "> ' +
                            '<p>'+data.content+'</p> ' +
                            '<a href="'+data.href+'" class="cd-read-more" target="_blank">查看详情</a> ' +
                            '<span class="cd-date">'+data.date+'</span> ' +
                            '</div> ' +
                            '</div> ' +
                            '</div>'
                }else{
                    html +='<div class="cd-timeline-block"> ' +
                            '<div class="cd-timeline-img '+data.bgClass+'"> ' +
                            '<span class="'+data.icon+'"></span> ' +
                            '</div> ' +
                            '<div class="cd-timeline-content '+data.imgClass+'"> ' +
                            '<h2>'+data.title+'</h2> ' +
                            '<div class="body-text "> ' +
                            '<p>'+data.content+'</p> ' +
                            '<span class="cd-date">'+data.date+'</span> ' +
                            '</div> ' +
                            '</div> ' +
                            '</div>'
                }
            })
            $('#content').html(html)
        }
        $(function(){
        $.get('./data.json',function(data){
            userParse(data.user);
            contentParse(data.list)
        })
        })
    </script>
</body>
</html>
